<html>
    <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <link href="calculator.css" rel="stylesheet">  
    </head>
  <body>
    <div class="container-fluid" id="calculator">
      <table style="padding: 40px">
          <tr>
            <h1>CalcApp</h1>
            <form class="form-inline">
    <div class="form-group">
    <div class="input-group">
      <input type="text" class="form-control" id="display" placeholder="Do Math" disabled>
      
  </div>
        <div>
      <tr>
              <button type="button" class="btn btn-default">AC</button>
              <button type="button" class="btn btn-default">CE</button>
              <button type="button" class="btn btn-default">%</button>
              <button type="button" class="btn btn-default" >/</button>
          </tr>
          <tr>
              <button type="button" class="btn btn-default">7</button>
              <button type="button" class="btn btn-default">8</button>
              <button type="button" class="btn btn-default">9</button>
              <button type="button" class="btn btn-default">*</button>
          </tr>
          <tr>
              <button type="button" class="btn btn-default">4</button>
              <button type="button" class="btn btn-default">5</button>
              <button type="button" class="btn btn-default">6</button>
              <button type="button" class="btn btn-default">-</button>
          </tr>
          <tr>
             <button type="button" class="btn btn-default">1</button>
             <button type="button" class="btn btn-default">2</button>
             <button type="button" class="btn btn-default">3</button>
             <button type="button" class="btn btn-default">+</button>
          </tr>
           <tr>
             <button type="button" class="btn btn-default">0</button>
             <button type="button" class="btn btn-default">.</button>
             <button type="button" class="btn btn-default">=</button>
          </tr>
      </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="calculator.js"></script>  
  </body>
</html>
